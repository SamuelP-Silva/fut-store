<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png">
            <h1>FutStore</h1>
        </div>

        <form class="busca-produto">
            <label>O que você procura ?</label>
            <input type="text"><button id="btn-busca" type="submit">Buscar</button>
        </form>

        <div>
            <ul class="header-lista">
                <li><a class="text-lista" href="#">Camisas</a></li>
                <li><a class="text-lista" href="#">Chuteiras</a></li>
                <li><a class="text-lista" href="#">Bonés</a></li>
                <li><a id="insta" href="#"><img src="imagens/icon-insta.png"></a></li>
            </ul>
        </div>
        
    </header> 
    
    <div class="banner">
        <img src="imagens/banner-chut.jpg">
        <ul>
            <li>Chuteira Future Z</li>
            <li>Laranja/Dourada</li>
            <button type="submit">Comprar Agora</button>
        </ul>
     </div>

     <nav>
        <div class="card">
            <img src="imagens/produto1.webp">
            <div>
                <h1>Chuteira Adidas Predator</h1>
                <h2>Laranja/Preto</h2>
                <span>R$ 599,99</span>
                <button>Comprar</button>
            </div>
        </div>
        <div class="card">
            <img id="fla" src="imagens/produto2.2">
            <div>
                <h1>Camisa Flamengo 2024/25</h1>
                <h2>Uniforme 1</h2>
                <span>R$ 259,99</span>
                <button>Comprar</button>
            </div>
        </div>
        <div class="card">
            <img id="bone" src="imagens/produto3.webp">
            <div>
                <h1>Boné Ceará SC</h1>
                <h2>Preto</h2>
                <span>R$ 39,99</span>
                <button>Comprar</button>
            </div>
        </div>
     </nav>
</body>
</html>
