<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
            <h1>FutStore</h1>
        </div>

        <form class="busca-produto">
            <label>O que você procura ?</label>
            <input type="text"><button id="btn-busca" type="submit">Buscar</button>
        </form>

        <div>
            <ul class="header-lista">
                <li><a class="text-lista" href="#">Camisas</a></li>
                <li><a class="text-lista" href="#">Chuteiras</a></li>
                <li><a class="text-lista" href="#">Bonés</a></li>
                <li><a id="insta" href="#"><img src="icon-insta.png"></a></li>
            </ul>
        </div>
        
    </header> 
    
    <div class="banner">
        <img src="banner-chut.jpg">
        <ul>
            <li>Chuteira Future Z</li>
            <li>Laranja/Dourada</li>
            <button type="submit">Comprar Agora</button>
        </ul>
        
       
    </div>
</body>
</html>
